    <header>
        <h1></h1>
    </header>

    <main>
        <div>
            <h2 class="pageTitle">Contact</h2>
        </div>

        <form>
            <section>
                <fieldset>
                    <label for="firstname">First Name:
                        <br>
                        <input type="text" id="firstname" name="firstname">
                    </label>
                    <br>

                    <label for="lastname">Last Name:
                        <br>
                        <input type="text" id="lastname" name="lastname:">
                    </label>
                    <br>

                    <label>Email:
                        <br>
                        <input type="email" id="email" name="email">
                    </label>
                    <br>

                    <label>Phone:
                        <br>
                        <input type="tel" id="phone" name="phone">
                    </label>
                    <br>

                    <label for="country">Select Country:
                        <br> </label>
                    <select id="country">
                        <option value="New Zealand">New Zealand</option>
                        <option value="Australia">Australia</option>
                        <option value="England">England</option>
                        <option value="Japan">Japan</option>
                        <option value="America">America</option>
                    </select>
                    <br>

                    <label>Gender:
                        <br>
                        <input type="radio" name="gender" value="male" checked> Male
                        <br>
                        <input type="radio" name="gender" value="female"> Female
                        <br>
                        <input type="radio" name="gender" value="other"> Other
                    </label>
                    <br>


                    <label for="textarea">Your Message:
                        <br>
                        <textarea name="comment" form="comment" placeholder="Enter text here..."></textarea>
                    </label>
                    <br>

                    
                    <label>Would you like to be contacted:
                            <br>
                            <input type="radio" name="followUp" value="yes" checked> Yes
                            <br>
                            <input type="radio" name="followUp" value="no"> No
                            <br>
                        </label>

                </fieldset>
            </section>

            <button class="button" type="submit">Submit</button>
        </form>


        <div>
            <p id="modified"></p>
        </div>

        <script>
            document.getElementById("modified").innerHTML = "Last Modified: " + document.lastModified;
        </script>
    </main>
